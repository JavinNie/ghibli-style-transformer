<body>

        <div class="content">

                <div class="upload-icon">ğŸ“¸</div>

                <div class="upload-hint">æ”¯æŒ JPG, PNG, GIF, WebP</div>
                <input type="file" id="fileInput" accept="image/*">

            <div class="style-selector" id="styleSelector" style="display: none;">
                <h3>é€‰æ‹©å‰åœåŠ›é£æ ¼ ğŸ¨</h3>
                <div class="styles">
                    <button class="style-btn active" data-style="ghibli">ç»å…¸å‰åœåŠ›</button>
                    <button class="style-btn" data-style="sky">å¤©ç©ºä¹‹åŸ</button>
                    <button class="style-btn" data-style="mononoke">å¹½çµå…¬ä¸»</button>

    <script>
        // DOM å…ƒç´ 
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const styleSelector = document.getElementById('styleSelector');
        const previewSection = document.getElementById('previewSection');
        const controls = document.getElementById('controls');
        const originalImg = document.getElementById('originalImg');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let currentImage = null;
        let currentStyle = 'ghibli';

        // é£æ ¼é…ç½®
        const styles = {
            ghibli: {
                brightness: 1.1,
                contrast: 0.9,
                saturation: 1.3,
                warmth: 0.2,
                glow: 0.15,
                blur: 0.5,
                name: 'ç»å…¸å‰åœåŠ›'
            },
            sky: {
                brightness: 1.2,
                contrast: 0.85,
                saturation: 1.4,
                warmth: 0.3,
                glow: 0.2,
                blur: 0.3,
                name: 'å¤©ç©ºä¹‹åŸ'
            },
            mononoke: {
                brightness: 0.95,
                contrast: 1.1,
                saturation: 1.2,
                warmth: -0.1,
                glow: 0.1,
                blur: 0.7,
                name: 'å¹½çµå…¬ä¸»'
            },
            spirited: {
                brightness: 1.15,
                contrast: 0.9,
                saturation: 1.35,
                warmth: 0.25,
                glow: 0.18,
                blur: 0.4,
                name: 'åƒä¸åƒå¯»'
            },
            totoro: {
                brightness: 1.05,
                contrast: 0.95,
                saturation: 1.25,
                warmth: 0.15,
                glow: 0.12,
                blur: 0.6,
                name: 'é¾™çŒ«'
            }
        };

        // ä¸Šä¼ äº‹ä»¶
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImage(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleImage(file);
            }
        });

        // å¤„ç†å›¾ç‰‡
        function handleImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = new Image();
                currentImage.onload = () => {
                    originalImg.src = e.target.result;
                    uploadArea.style.display = 'none';
                    styleSelector.style.display = 'block';
                    previewSection.classList.add('active');
                    controls.style.display = 'flex';
                    
                    // è®¾ç½®canvaså°ºå¯¸
                    canvas.width = currentImage.width;
                    canvas.height = currentImage.height;
                };
                currentImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // é£æ ¼é€‰æ‹©
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentStyle = btn.dataset.style;
            });
        });

        // è½¬æ¢æŒ‰é’®
        convertBtn.addEventListener('click', () => {
            if (!currentImage) return;
            
            loading.classList.add('active');
            previewSection.style.display = 'none';
            
            // ä½¿ç”¨ setTimeout è®© UI å…ˆæ›´æ–°
            setTimeout(() => {
                applyGhibliStyle();
                loading.classList.remove('active');
                previewSection.style.display = 'flex';
            }, 100);
        });

        // åº”ç”¨å‰åœåŠ›é£æ ¼æ»¤é•œ
        function applyGhibliStyle() {
            const style = styles[currentStyle];
            
            // ç»˜åˆ¶åŸå›¾
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0);
            
            // è·å–å›¾åƒæ•°æ®
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // åº”ç”¨é¢œè‰²å˜æ¢
            for (let i = 0; i < data.length; i += 4) {
                let r = data[i];
                let g = data[i + 1];
                let b = data[i + 2];
                
                // 1. äº®åº¦è°ƒæ•´
                r *= style.brightness;
                g *= style.brightness;
                b *= style.brightness;
                
                // 2. æ¸©æš–è‰²è°ƒï¼ˆåé»„/æ©™ï¼‰
                if (style.warmth > 0) {
                    r += style.warmth * 30;
                    g += style.warmth * 15;
                } else if (style.warmth < 0) {
                    b += -style.warmth * 20;
                }
                
                // 3. é¥±å’Œåº¦å¢å¼º
                const gray = 0.299 * r + 0.587 * g + 0.114 * b;
                r = gray + (r - gray) * style.saturation;
                g = gray + (g - gray) * style.saturation;
                b = gray + (b - gray) * style.saturation;
                
                // 4. å¯¹æ¯”åº¦
                r = ((r / 255 - 0.5) * style.contrast + 0.5) * 255;
                g = ((g / 255 - 0.5) * style.contrast + 0.5) * 255;
                b = ((b / 255 - 0.5) * style.contrast + 0.5) * 255;
                
                // é™åˆ¶èŒƒå›´
                data[i] = Math.max(0, Math.min(255, r));
                data[i + 1] = Math.max(0, Math.min(255, g));
                data[i + 2] = Math.max(0, Math.min(255, b));
            }
            
            ctx.putImageData(imageData, 0, 0);
            
            // 5. æ·»åŠ å…‰æ™•æ•ˆæœï¼ˆæŸ”å’Œå‘å…‰ï¼‰
            if (style.glow > 0) {
                ctx.save();
                ctx.globalCompositeOperation = 'screen';
                ctx.filter = `blur(${style.blur}px) brightness(1.1)`;
                ctx.drawImage(canvas, 0, 0);
                ctx.restore();
            }
            
            // 6. æ•´ä½“è½»å¾®æŸ”åŒ–
            ctx.save();
            ctx.globalAlpha = 0.1;
            ctx.filter = 'blur(1px)';
            ctx.drawImage(canvas, 0, 0);
            ctx.restore();
        }

        // ä¸‹è½½æŒ‰é’®
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `ghibli-style-${currentStyle}-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        // é‡ç½®æŒ‰é’®
        resetBtn.addEventListener('click', () => {
            currentImage = null;
            originalImg.src = '';
            canvas.width = 0;
            canvas.height = 0;
            uploadArea.style.display = 'block';
            styleSelector.style.display = 'none';
            previewSection.classList.remove('active');
            controls.style.display = 'none';
            fileInput.value = '';
        });
    </script>
